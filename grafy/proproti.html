<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>

div.tooltip {
    position: absolute;
    text-align: center;
    font: 12px sans-serif;
    width: 300px;
    height: 140px;
    padding: 5px;
    background: #fff;
    border-width: 1px;
    border-color: #000;
    border-style: solid;
    pointer-events: none;
}

svg {
  shape-rendering: crispEdges;
}

.ttheader {
  font: 16px sans-serif;
}

.ttcajk {
  font: 14px sans-serif;
  font-weight: bold;
  color: green;
  padding-top: 5px;
  padding-bottom: 5px;
}

.ttnecajk {
  font: 14px sans-serif;
  font-weight: bold;
  color: red;
  padding-top: 5px;
  padding-bottom: 5px;
}

.ttborcus {
  font: 14px sans-serif;
  font-weight: bold;
  color: orange;
  padding-top: 5px;
  padding-bottom: 5px;
}

.ttvotes {
  font: 12px sans-serif;
  padding-top: 5px;
}

.title {
  font: 20px sans-serif;
  color: red;
}

</style>

<body>
<script>

fetch("./koalice.csv")
.then(response => response.text())
.then(textkoal => {

fetch("./opozice.csv")
.then(response => response.text())
.then(textopoz => {

fetch("./tooltipy.csv")
.then(response => response.text())
.then(tooltipy => {

var datakoal = JSON.parse("[" + textkoal + "]");

var dataopoz = JSON.parse("[" + textopoz + "]");

var tooltipy = tooltipy.split('\n');

var datatt = [];
var headers = tooltipy[0].split('|');

for (var i = 1; i < tooltipy.length; i++) {

  var datatemp = tooltipy[i].split('|');
  var objtemp = {};

  for (var j = 0; j < datatemp.length; j++) {
     objtemp[headers[j].trim()] = datatemp[j].trim();
  }

  datatt.push(objtemp);
}

datatt.pop();

JSON.stringify(datatt);

var square = 8;

var config = {
	width: 81 * square,
	height: 589 * square,
  title: 30,
	grid: {
		width: square,
		height: square
	},
	diff: 1,

	// 1 STAN, 2 ODS, 3 KDU-ČSL + nez., 4 ČSSD, 5 ANO, 6 Senátor 21, 7 nezařazení
	colors: ['#FFFFFF', '#A8CB4A', '#009BD5', '#FFDA05', '#F29400', '#272660', '#CB2D42', '#A0A0A0']
};

function getPosition(dataIndex) {
	if(!dataIndex) return {x: 5, y: config.title + 5};

	var nthColumn = dataIndex % (config.width / config.grid.width),
		  nthRow = Math.floor(dataIndex / (config.height / config.grid.height / (config.height / config.width)));

	var columnWidth = config.grid.width,
      rowHeight = config.grid.height;
      return {
        x: columnWidth * nthColumn + 5,
        y: rowHeight * nthRow + config.title + 5
      };
}

function getYPosition(dataIndex) {

  return (config.grid.height * dataIndex);

}

function getColor(dataValue) {
  return config.colors[Math.floor(dataValue / config.diff)];
}

function renderSVG(data, tooltip, box) {

    var svg = d3.select('body')
                .append('svg')
                .attr({
                  width: config.width + 5,
                  height: config.height + config.title + 5
                })

    var div = d3.select('body').append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);

    svg.selectAll('rect').data(data).enter().append('rect').attr({
      width: config.grid.width - 2,
      height: config.grid.height - 2,
      x: function(d, i) { return getPosition(i).x; },
      y: function(d, i) { return getPosition(i).y; },
      fill: function(d) { return getColor(d); }
    })

    var row = svg.selectAll('row').data(tooltip).enter().append('rect').attr({
      width: 81 * square + 2,
      height: 10,
      x: 3,
      y: function(d, i) { return getYPosition(i) + config.title + 3; },
      fill: '#fff'
    }).style('fill-opacity', 0)
      .style('opacity', 0)
      .style('stroke', 'black')
      .style('stroke-width', 1)

    row.on('mouseover', function(d) {
        div.transition()
           .duration(200)
           .style('opacity', .9);
        var vysledek;
        if(d.vysledek == 'Přijato') {
          vysledek = '<div class="ttcajk">Schváleno</div>';
        } else if (d.vysledek == 'Zamítnuto') {
          vysledek = '<div class="ttnecajk">Zamítnuto</div>';
        } else {
          vysledek = '<div class="ttborcus">Zmatečné</div>';
        }
        var nazev;
        if(d.nazev.length < 150) {
          nazev = '<div class="ttheader">' + d.nazev + '</div>'
        } else {
          nazev = '<div class="ttheader">' + d.nazev.substring(0, 150);
          var i = 1;
          do {
            nazev = nazev.substring(0, 150 - i);
            i++;
          } while (nazev.substring(nazev.length - 1, nazev.length) != ' ');
          nazev = nazev + '…</div>';
        }
        div.html(nazev + vysledek +
                 '<div class="ttvotes">' + d.kvorum + ' hlasů ke schválení</div>' +
                 '<div class="ttvotes">' + d.pro + ' pro — ' +
                 d.proti + ' proti — ' +
                 d.zdrzeli + ' se zdrželo — ' +
                 d.absence + ' nepřítomných</div>')
           .style('left', (d3.event.pageX + 20) + 'px')
           .style('top', (d3.event.pageY + 30) + 'px');
        d3.select(this)
          .style('fill-opacity', 0.5)
          .style('opacity', 1)
          .transition()
          .duration(200)
      })
      .on('mouseout', function(d) {
        div.transition()
           .duration(500)
           .style('opacity', 0);
        d3.select(this)
          .style('opacity', 0)
      });

      var text = svg.append("text")
                    .attr("x", config.width/2)
                    .attr("y", 20)
                    .attr("text-anchor", "middle")
                    .attr("class", "title")
                    .text(function(d) { return box; });
}

    renderSVG(datakoal, datatt, 'VÍTĚZOVÉ HLASOVÁNÍ');

    renderSVG(dataopoz, datatt, 'OPONENTI');

});

});

});

</script>

</body>
</html>
